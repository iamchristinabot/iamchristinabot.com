<div class="row pagination text-center">

  {% if paginator.previous_page %}
    <div class="col-xs-4">
      <a href="{{ paginator.previous_page_path }}" class="previous btn btn-default">Previous</a>
    </div>
  {% else %}
    <div class="col-xs-4">
      <span class="previous pagination-plain">Previous</span>
    </div>
  {% endif %}
    <div class="col-xs-4">
      <span class="pagination-plain">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
    </div>
  {% if paginator.next_page %}
    <div class="col-xs-4">
      <a href="{{ paginator.next_page_path }}" class="next btn btn-default">Next</a>
    </div>
  {% else %}
    <div class="col-xs-4">
      <span class="next pagination-plain">Next</span>
    </div>
  {% endif %}
</div>
