<li class="post-item">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <h4 class="title">{{ post.title }}</h4>
    <p class="muted timestamp">{{ post.date | date: '%B %d, %Y' }}</p>
    {% if post.image %}
        <img src="{{ site.url | prepend: site.baseurl }}{{post.image}}" class="img-responsive">
    {% endif %}
  </a>
</li>
