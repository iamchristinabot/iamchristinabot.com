<h4>Tags</h4>
<div id="tag_cloud">
{% for tag in site.tags %}
  {% if tag[1].size > {{site.featured-condition-size}} %}
    <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}" class="btn btn-default">
      {{ tag[0] }}
    </a>
  {% endif %}
{% endfor %}
</div>
