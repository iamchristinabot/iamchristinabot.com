---
layout: default
---
<div id="posts">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <p class="breadcrumb">
          <a href="{{ site.url | prepend: site.baseurl }}/blog/">Blog</a> <span class="amp">></span> {{page.title}}
        </p>

        <ul class="no-bullets">
          {% for post in site.categories[page.category] %}
            {% include post-card.html %}
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-4">
        {% include post-sidebar.html %}
      </div>
    </div>
  </div>
</div>
