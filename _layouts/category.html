---
layout: default
---
<div id="post">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-centered">
        <h1>{{page.title}}</h1>
        <ul>
          {% for post in site.categories.[page.category] %}
            <div class="card">
              <li><a name="{{ category | first }}">{{post.title}}</a></li>
            </div>
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>
</div>
