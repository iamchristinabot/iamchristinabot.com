---
layout: default
title: Blog
header: true
sidebar-categories: true
sidebar-tags: true
---

<div id="posts">
  <div class="container">
    <div class="row fadeIn">
      <div class="col-sm-8">
        <ul class="no-bullets">
          {% for post in paginator.posts %}
          {% unless post.sitemap == false %}
            {% include post-card.html %}
          {% endunless %}
          {% endfor %}
        </ul>
        {% include pagination.html %}
      </div>
      <div class="col-sm-4">
        {% include post-sidebar.html %}
      </div>
    </div>

  </div>
</div>
